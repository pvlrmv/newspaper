{% extends 'flatpages/default.html' %}

{% block title %} Редактирование статьи {% endblock title %}

{% block content %}
{% if post.choise %}
    <h3> Новость номер {{ post.id }} </h3>
{% else %}
    <h3> Статья номер {{ post.id }} </h3>
{% endif %}

<h3> {{ post.name }} </h3>
<hr>

<h3> {{ post.text }} </h3>
{% endblock content %}
